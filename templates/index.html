<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Add Contact</h2>
                        <form id="new-contact-form" method="POST">
                            <div class="mb-3">
                                <input type="text" id="first" name="first" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="last" name="last" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Contact</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center mt-5 text-secondary">Contacts</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm bg-white rounded-3">
                <thead class="table-primary text-dark">
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contact-list">
                    <!-- Contacts will be dynamically added here -->
                    <script src="static/script.js"></script> 
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
